{% extends 'base.html' %}

{% block content %}
<h1>Blog</h1>
<div class="row">
    {% for blog in blogs %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            {% if blog.image %}
            <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.content|truncatewords:25 }}</p>
                <a href="{% url 'blog_detail' blog.id %}" class="btn btn-sm btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
